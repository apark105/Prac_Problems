    <title>Find Prime Numbers</title>

<body>
    <script>
        // Using the JavaScript language, have the function PrimeTime(num) take the num parameter being passed and return the string true if the parameter is a prime number, otherwise return the string false...
        //     Sample Test Cases
        //     Input:19

        //     Output:"true"


        //     Input:110

        //     Output:"false"
        const prime = (num) => {
            if (num===2 || num===3) {
                return true
            }
                     //if greater than 1 and if decimal and if not divisble by 2
            else if (num > 1 && !Number.isInteger(Math.sqrt(num)) && num%2 !==0) {
                return true
            }
            else {
                return false
            }
        }

        console.log(`Number is -4: ${prime(-4)}`);
        console.log(`Number is 0: ${prime(0)}`);
        console.log(`Number is 1: ${prime(1)}`);
        console.log(`Prime Number is 2: ${prime(2)}`);
        console.log(`Prime Number is 13: ${prime(13)}`);
        console.log(`Number is 24: ${prime(24)}`);
        console.log(`Prime Number is 47: ${prime(47)}`);
        console.log(`Prime Number is 59: ${prime(59)}`);
        console.log(`Number is 49: ${prime(49)}`);
        console.log(`Number is 121: ${prime(121)}`);
        console.log(`Number is 324: ${prime(324)}`);
    </script>
