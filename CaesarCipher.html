<body>
    <script>
    /**************************************************************************************************
    Challenge: 
    Using the JavaScript language, have the function CaesarCipher(str,num) take the str parameter and 
    perform a Caesar Cipher shift on it using the num parameter as the shifting number. A Caesar Cipher 
    works by shifting each letter in the string N places down in the alphabet (in this case N will be num). 
    Punctuation, spaces, and capitalization should remain intact. For example if the string is 
    "Caesar Cipher" and num is 2 the output should be "Ecguct Ekrjgt". 
    **************************************************************************************************/


    //create an array that holds the lowercase and uppercase alphabet 
    //convert string into an array using split(' ') method. 
    //Iterate through the array 
        //At each position check to see if it exist in the array 
            //get the position of that letter in the alphabet array and increase the position by the number given 
            //replace the string letter into that alphabet letter 
    //convert that array back into a string using join('') method

    function cCipher(str, num) {
        let stringArray = str.split('');
        // let alphabetArray = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']; 
        let alphabet = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        for(let i=0; i<stringArray.length; i++) {
            let index = alphabet.indexOf(stringArray[i])
            if ( index > -1 ) {
                stringArray[i] = alphabet[index + num]  
            }
        }
        return stringArray.join('')
    }

    console.log('Caesar Cipher and num=2: ', cCipher('Caesar Cipher', 2))
    console.log('Hello and num=4: ', cCipher('Hello', 4))
    console.log('abc=0: ', cCipher('abc', 0))
    console.log('Argument goes here num=8:', cCipher('Argument goes here', 8))

    </script>
